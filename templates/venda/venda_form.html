{% extends 'base.html' %}
{% load widget_tweaks %}
{% block conteudo %}
     <center><h2 style="margin: 30px">Criar Cargo</h2></center>
     <hr>
    <div class="control-group">
        <form method="POST" role="form">
        {% csrf_token %}
        {% for field in form %}
          <p><h4><span class="label label-default" for="{{field.name}}">{{ field.name.upper}}</span></h4>
            {{field |add_class:'form-control'}}</p>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Salvar">
        </form>
    </div>

{% endblock %}
