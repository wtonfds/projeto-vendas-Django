{% extends 'base.html' %}
{% block conteudo %}
    <center><h2>Unidades</h2></center>
    <hr>
    <p><a href="{% url 'unidade_new' %}" class="btn btn-primary" >Criar Nova Unidade</a></p>
    <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'unidade_list' %}">
      <div class="form-group">
          <label for="criterio">Descrição:</label>
        <input type="text" id="criterio" name="criterio" value="{{ criterio }}" class="form-control" placeholder="Descrição">
      </div>
      <button type="submit" class="btn btn-default">Buscar</button>
    </form>
    <table class="table table-hover">
  <tr>
    <th>Descrição</th>
      <th colspan="2">Operações</th>
  </tr>
    {% for unidade in unidades %}
        <tr>
            <td><a href="{% url 'unidade_detail' unidade.pk %}"> {{ unidade.descricao | upper }}</a></td>
            <td><a href="{% url 'unidade_update' unidade.pk %}" class="btn btn-primary">Atualizar</a> </td>
            <td><a href="{% url 'unidade_delete' unidade.pk %}" class="btn btn-danger">Deletar</a> </td>
        </tr>
    {% endfor %}
</table>
    {% include 'utils/paginacao.html' %}
{% endblock %}
