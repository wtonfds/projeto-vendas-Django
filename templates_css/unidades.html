   {% extends 'base.html' %}
    {% block content %}
   <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Listagem de Unidades
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Unidade</th>
                                            <th>Sigla</th>


                                        </tr>
                                    </thead>
                                    <tbody>

                                    {% for unidade in unidades %}
                                        <tr class="odd gradeX">
                                            <td>{{ unidade.descricao | upper }}</td>
                                            <td>{{ unidade.sigla | upper }}</td>
                                        </tr>
                                    {%  endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
{% endblock %}
